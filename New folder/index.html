<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placed Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <h2>Placed Students</h2>
        <div id="studentContainer"></div>

        <div class="filter-icon" onclick="toggleFilterOptions()">
            <i class="fas fa-filter"></i>
        </div>

        <div class="filter-options" id="filterOptions">
            <h5>Filter Options</h5>
            <label for="packageFilter">Package:</label>
            <select id="packageFilter">
                <option value="">All</option>
                <option value="10L">10L+</option>
                <option value="15L">15L+</option>
            </select>
            <label for="departmentFilter">Department:</label>
            <select id="departmentFilter">
                <option value="">All</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
            </select>
            <label for="cgpaFilter">CGPA:</label>
            <select id="cgpaFilter">
                <option value="">All</option>
                <option value="7">7+</option>
                <option value="8">8+</option>
            </select>
            <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
        </div>
    </div>

    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentModalLabel">Student Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="studentDetails"></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
